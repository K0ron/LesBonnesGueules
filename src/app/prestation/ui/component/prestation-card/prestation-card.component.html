<div class="prestations-container">
  <div class="card-container" *ngFor="let prestation of prestations">
    <div class="image-container">
      <img [src]="prestation.img" alt="{{ prestation.name }}" />
    </div>
    <div class="text-container">
      <button class="title">{{ prestation.name }}</button>
      <div class="description" [innerHTML]="prestation.description"></div>
    </div>
  </div>
</div>
