<div class="page-container">
  <div class="prestations-container">
    <div class="header">
      <h1>Nos prestations</h1>
      <img src="grilles/Grille_gris.svg" alt="Grille" />
    </div>
    <app-prestation-card class="card" />
  </div>
  <div class="info-container">
    <div class="arrow-container">
      <div class="line-arrow">
        <div class="line"></div>
        <img class="arrow" src="arrow.svg" alt="Arrow" />
      </div>
      <div class="line-arrow">
        <div *ngIf="isMobile" class="line"></div>
        <img class="arrow" src="arrow.svg" alt="Arrow" />
      </div>
    </div>

    <div class="text-container">
      <div class="entreprise-text">
        <div>Entreprise</div>
        <p><span class="dot"></span> Portes ouvertes</p>
        <p><span class="dot"></span> Repas d’équipe</p>
        <p><span class="dot"></span> Anniversaire</p>
        <p><span class="dot"></span> Départ en retraite</p>
        <p><span class="dot"></span> Team building</p>
      </div>
      <div class="particulier-text">
        <div>Particulier</div>
        <p><span class="dot"></span> Mariage</p>
        <p><span class="dot"></span> Anniversaire</p>
        <p><span class="dot"></span> baptême</p>
        <p><span class="dot"></span> fête de famille</p>
        <p><span class="dot"></span> repas entre amis</p>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <div class="line"></div>
    <img src="grilles/Grille_beige.svg" alt="Grille" />
    <div class="text-container">
      <div class="title">Vous voulez passer <br *ngIf="!isMobile" />un bon repas avec nous ?</div>
      <div class="button-container">
        <button (click)="goDevis()" class="devis-button">Demander un devis</button>
        <button (click)="callNumber()" class="call-button" *ngIf="isMobile">Appeler</button>
      </div>
    </div>
  </div>
  <div class="image-container">
    <img src="bavette.webp" alt="Bavette" />
  </div>
</div>
